<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>photo</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>PHOTO APP</h1>
    </header>

    <main>
        <!-- webカメラによる撮影 -->
        <section id="sec1">
            <!-- webカメラ表示エリア -->
            <div class="erea_camera">

                <P class="tittle">webcam</P>
                <video id="video" autoplay></video>
                            
                <!-- 撮影ボタン -->
                <div class="btn" id="photo">PICTURE</div>

            </div>
            
            <!-- 撮影画像表示エリア -->
            <div class="erea_photo" id="value">
                <p class="tittle">Captured Image</p>
                <canvas id="canvas"></canvas>

                <!-- 登録名入力エリア -->
                <div class="input_wrap">
                    <p class="sub_tittle">InputName</p>
                    <input type="text" class="input_name" id="key">
                </div>
 
                <!-- 保存ボタン -->
                <div class="btn" id="save">SAVE</div>
            </div>
        </section>
    </main>

    <div>
        <!-- 保存した画像の一覧 -->
        <section id="sec2">
            <!-- 保存画像表示エリア -->
            <div class="select_erea">
                <p class="tittle">SaveImages</p>
                
              <!--  <div class="select_wrap"> -->
                    <canvas id="select_canvas"></canvas>

                    <div class="select_wrap">
                        <p class="sub_tittle">InputName</p>
                        <input type="text" class="" id="text_key">
                    </div>
                
                    <!-- 表示ボタン / 削除ボタン -->
                    <ul class="btn_list">
                        <li class="btn" id="display">DISPLAY</li>
                        <li class="btn" id="delete">DELETE</li>
                    </ul>
                
                    <!-- 保存写真リスト -->
                    <table id="list">
                        <!-- ここに追加データが挿入される -->
                        <tr>
                            <th>InputName</th>
                            <th>Status</th>
                        </tr>
                    </table>
                <!-- </div> -->
                
            </div>

        </section>

    </div>
    <script src="js/photo.js"></script>

    <footer><small>G's</small></footer>

</body>
</html>
